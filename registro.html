       <li><a class="categorytitle" href="tags.html">Categorías</a></li>

   <h2>Registro</h2>
   <div class="register">
   <form action="url-action" method="get">
     <div>
       <label for="Nombre">Nombre:</label><br>
       <input type="text" id="Nombre" name="name" required maxlength="30">
     </div>
     <div>
       <label for="Apellido">Apellido:</label><br>
       <input type="text" id="Apellido" name="surname" required maxlength="30">
     </div>
     <div>
       <label for="email">Email:</label><br>
       <input type="email" id="email" name="email" required>
     </div>
     <div>
       <label for="contraseña">Contraseña*:</label><br>
       <input type="password" id="contrasena" name="password" required maxlength="24" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
     </div>
     <div>
       <label for="repetir_contraseña">Repetir contraseña:</label><br>
       <input type="password" id="repetir_contrasena" name="password" required maxlength="24" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
     </div>
     <div class="button">
      <input type="submit" value="Guardar">
      <input type="reset" value="Resetear">
     </div>
    </form>
    <p>*La contraseña debe poseer 8 caracteres como mínimo y por lo menos una letra mayúscula, una minúscula y un número</p>
   </div>
   <footer><a href="contacto.html">Contacto</a></footer>
 </body>
